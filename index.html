<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linkitet채채n CSS-tiedosto -->
</head>
<body>

<form action="#" method="post">
    <fieldset>
        <legend>Contact information:</legend>
        
        <div class="form-group">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
            
            <label class="contact-method">Preferred contact method:</label>
        </div>

        <div class="form-group">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname">
            
            <input type="checkbox" id="email_check" name="contact_method" value="email">
            <label for="email_check">Email</label>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="example@email.com">
            
            <input type="checkbox" id="phone_check" name="contact_method" value="phone">
            <label for="phone_check">Telephone</label>
        </div>

        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" name="telephone" placeholder="+358 40 123 4567">
        </div>
    </fieldset>

    <fieldset>
        <legend>Feedback:</legend>

        <div class="form-group">
            <label for="subject">Message subject:</label>
            <input type="text" id="subject" name="subject">
        </div>

        <div class="form-group">
            <textarea name="message" rows="10" cols="50" placeholder="Kirjoita t채h채n"></textarea>
        </div>

        <div class="form-group">
            <label for="file">Attach a file:</label>
            <input type="file" id="file" name="file">
        </div>

        <div class="form-group">
            <input type="submit" value="Send">
        </div>
    </fieldset>
</form>

</body>
</html>
